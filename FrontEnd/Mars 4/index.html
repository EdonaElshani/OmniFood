<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get" ; action="#">
        <fieldset  style = "background-color: #FADBD8;">
            <legend>Ju lutem ipni numrin tuaj personal: </legend>
            <div>
                <div>
                  <label for="id">Id: </label>
                </div>             
              <input type="value" ; name="Id" ; id="id" />
            </div>
        </fieldset>
      
<fieldset style = "background-color: #FADBD8;">
    <legend>Te dhenat personale</legend>
    <div>
        <div>
          <label for="emri">Emri:</label>
        </div>        
      <input type="text" name="Emri" id="emri" />
    </div>
    <div>
      <div>
        <label for="mbiemri">Mbiemri:</label>
      </div>        
    <input type="text"  name="Mbiemri" id="mbiemri" />
  </div>
  <div>
      <div>
        <label for="adresa">Adresa:</label>
      </div>        
    <input type="text" name="Adresa" id="adresa" />
  </div>
  <div>
    <div>
      <label for="mosha">Mosha:</label>
    </div>        
  <input type="value" name="Mosha" id="mosha" />
</div>
</fieldset>
      
<fieldset style = "background-color: #FADBD8;">
    
    <legend>Te dhenat tjera</legend>
    <div>
        <div>
          <label for="email">Email:</label>
        </div>        
      <input type="email"  name="Email" id="email" />
    </div>
    <div>
        <div>
          <label for="password">Password:</label>
        </div>        
      <input type="password" name="Password" id="password" />
    </div>

    <label for = "gjinia">Gjinia:</label>
    <input type = "radio" name = "Gjinia" id ="gjinia" value="M"> <label>M</label>
    <input type = "radio" name = "Gjinia" id = "gjinia" value = "F"> <label>F</label>
<div>
    <label for = "kursi">Kursi: </label>
    <div>
        <input type = "checkbox" name = "Kursi" id = "kursi" value = "Front-End"><label>Front-End</label>
    </div>
   <div>
    <input type = "checkbox" name = "Kursi" id = "kursi"><label>Back-End</label>
   </div>   
</div>
<div>
    <label for = "koment">Sheno koment</label>
    <div>
        <textarea name = "koment" id = "koment"></textarea>
    </div>   
</div>
</fieldset>
    
<button style = "margin: 7px">Apliko</button>
    </form>
  </body>
</html>
