<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="#">
        <div style="margin: 5px">
            <fieldset>
                <legend>Ju lutem ipni numrin personal</legend>
                <div>
                    <label for="id">Id:</label>
                </div>
            </fieldset>
    <fieldset>
        <legend>Te dhenat personale</legend>
        <div style="margin: 5px">
            <div>
                <label for="emri">Emri:</label>
            </div>
            <input type="text" name="Emri" id="emri"/>
        </div style="margin: 5px">

        <div style="margin: 5px">
            <div>
            <label for="mbiemri">Mbiemri:</label>
            </div>
            <input type="text" name="Mbiemri" id="mbiemri"/>
            </div>

        <div style="margin: 5px">
            <div>
                <label for="mosha">Mosha:</label>
            </div>
            <input type="value" name="Mosha" id="mosha"/>

        </div>

        <div style="margin: 5px">
            <div>
                <label for="adresa">Adresa:</label>
            </div>
            <input type="text" name="Adresa" id="adresa"/>

        </div>
     </fieldset>        

    <fieldset>
        <legend>Te dhenat tjera</legend>
        <div style="margin: 5px">
            <div>
                <label for="email">Email:</label>
            </div>
            <input type="email" name="Email" id="email"/>
        </div>


        <div style="margin: 5px">
            <div>
                <label for="password">Password:</label>
            </div>
         <input type="password" name="Password" id="password"/>   
        </div>

        <div style="margin: 5px">
            <div>
                <label for="gjinia">Gjinia:</label>
            </div>
            <input type="radio" name="Gjinia" id="gjinia" value="F" /><label>M</label>
            <input type="radio" name="Gjinia" id="gjinia" value="M"/><label>F</label>
        </div>

        <div style="margin: 5px">
           <label for="kursi">Kursi:</label>
           <input type="checkbox" name="Kursi" id="kursi" value="Black-End"/> <label>Black-End</label>
           <input type="checkbox" name="Kursi" id="kursi" value="Front-Ent"/> <label>Front-Ent</label>
            
        </div>

        <div>
            <label for="koment">Sheno koment</label>
            <div>
                <textarea name="Koment" id="koment"></textarea>
            </div>
        </div>
     </fieldset>
     <button style="margin: 10px">Apliko</button>

        
    </form>
    
</body>
</html>
